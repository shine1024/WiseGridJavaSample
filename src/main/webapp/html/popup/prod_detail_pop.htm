<html>
<head>
<script>
function initImage() {
	var nRow = opener.document.WiseGrid.GetActiveRowIndex();
	var file_name = opener.document.WiseGrid.GetCellValue("ITEM_CODE", nRow);
	document.ProdDetailPopForm.playerImg.src = "/images/prod/" + file_name + ".jpg";
}

function winClose() {
	window.close();
}

</script>
</head>

<body onLoad="initImage()" leftmargin="0" topmargin="0">

<form name="ProdDetailPopForm">
<table width="100%" height="100%" border="0">
	<tr valign="middle">
		<td align="center"><img name="playerImg" src="" onclick="winClose()" style="cursor:hand"></td>
	</tr>
</table>
</form>

</body>
</html>
