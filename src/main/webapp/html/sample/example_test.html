function init() {
    var GridObj = document.WiseGrid;
    setHeader(GridObj);
//    document.WiseGrid.nCellFontSize=9;

//    setProperty(GridObj);
//    GridObj.SetColCellMultiLine('TEXT', true);
    GridObj.nRowHeight = 70;
    GridObj.strRowSizing = 'autofree';
//    GridObj.strRowSizing = 'free';
    query();
}


function init2() {
    var GridObj = document.WiseGrid2;
    setHeader(GridObj);
//    setProperty(GridObj);

}


function setHeader(GridObj) {

    GridObj.AddHeader("TEXT",               'TEXT',             "t_text",      500,   "250",   true);
    GridObj.AddHeader("DATE",               'DATE',             "t_date",      100,   "250",   true);
    GridObj.AddHeader("NUMBER",               'NUMBER',             "t_number",      100,   "250",   true);
    GridObj.AddHeader("CHECK",               'CHECK',             "t_checkbox",      100,   "250",   true);
    GridObj.AddHeader("COMBO",               'COMBO',             "t_combo",      100,   "250",   true);
    GridObj.BoundHeader();

    GridObj.AddComboListValue("COMBO", "COMBO_1", "CPU");
    GridObj.AddComboListValue("COMBO", "COMBO_2", "MEM");
    GridObj.AddComboListValue("COMBO", "COMBO_3", "MAB");


}

function query() {

    var GridObj = document.WiseGrid;
    var servlet_url = "/servlet/wisegrid.sample.ExampleTest";

    GridObj.DoQuery(servlet_url);
}

/* EXCEL 내보내기 */
function excelDown() {
    var GridObj = document.WiseGrid;
    GridObj.ExcelExport("", "", true, true);

}

/* Excel 시트별 생성 다운로드*/
function excelSheetDown() {

    document.WiseGrid.strDefaultExportFileFilter = 'xlsx';

    if(document.WiseGrid.SetExcelFilePath('')) {
        var savePath = document.WiseGrid.GetExcelFilePath();
        var ext = savePath.substring(savePath.lastIndexOf(".")+1);

        /* 시트1 */
        document.WiseGrid.ClearExcelInfo();
        document.WiseGrid.AddExcelLine("[Confidential]", 20, 12, "left", "255|0|0", "255|255|255");
        document.WiseGrid.AddExcelLine("Test Plan", 40, 15, "center", "0|0|0", "240|240|240");

        document.WiseGrid.bExcelExecuteMsgVisible = false;
        document.WiseGrid.bExcelAutoExecute       = false;
        document.WiseGrid.strDefaultTempFileExt = ext;
        document.WiseGrid.ExcelExport("INTERNET_TEMPORARY_FILES", "", true, true);
        document.WiseGrid.AddExcelSheet("Information", document.WiseGrid.GetExportFileName());

        /* 시트2 */
        document.WiseGrid2.ClearExcelInfo();
        document.WiseGrid2.AddExcelLine("[Confidential]", 20, 12, "left", "255|0|0", "255|255|255");
        document.WiseGrid2.AddExcelLine("Test Plan", 40, 15, "center", "0|0|0", "240|240|240");
        document.WiseGrid2.bExcelExecuteMsgVisible = false;
        document.WiseGrid2.bExcelAutoExecute       = false;
        document.WiseGrid2.strDefaultTempFileExt = ext;
        document.WiseGrid2.ExcelExport("INTERNET_TEMPORARY_FILES", "", true, true);
        document.WiseGrid.AddExcelSheet("ETC", document.WiseGrid2.GetExportFileName());

        document.WiseGrid.CreateExcelFile(false, true);
    }
}
