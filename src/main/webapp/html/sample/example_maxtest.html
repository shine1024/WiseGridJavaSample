<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>기본예제 - 기본</title>
    <link rel='stylesheet' href='/css/wisegrid.css' type='text/css'>
    <script type='text/javascript' src='/js/WiseGrid_TAG.js'></script>
    <script language=javascript for="WiseGrid" event="Initialize()">
        init();
    </script>

    <script>
        function init() {
            var GridObj = document.WiseGrid;
            setHeader(GridObj);
            setDate(GridObj);
        }

        function setHeader(GridObj) {
//            for (var i = 1; i < 258; i++) {
            for (var i = 1; i < 10; i++) {
                GridObj.AddHeader("TEXT" + i, "TEXT" + i, "t_text", 8, 85, true);
            }
            GridObj.BoundHeader();
        }

        function setDate(GridObj) {
            GridObj.AddRow();
//            for (var i = 1; i < 258; i++) {
            for (var i = 1; i < 10; i++) {
                GridObj.SetCellValue("TEXT" + i, 0, i);
            }
        }

    </script>
</head>
<body>
<form name="form">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
