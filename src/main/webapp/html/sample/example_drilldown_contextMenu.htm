<!--
	WiseGrid 오브젝트가 생성되고 초기화된 후 발생하는 
	JavaScript Event인 Initialize()를 받아 그리드의 헤더를 셋팅한다.	
-->
<script language=javascript for='WiseGrid' event='Initialize()'>
	var GridObj = document.WiseGrid;
	setProperty(GridObj);
	GridObj.bNullValueNumberFormat = false;			//t_number 타입의 셀에 값이 NULL 일경우 빈값을 표시한다.
	GridObj.bHDSwapping = false;					//t_number 타입의 셀에 값이 NULL 일경우 데이터의 표시방법을 결정한다
	GridObj.strHDClickAction = "select";			//클릭한 컬럼의 셀을 선택한다
	GridObj.strSelectedCellBgColor = "250|200|200";	//Drag로 선택된 셀의 배경색상을 변경한다.
	GridObj.nAlphaLevel = 230;						//투명도를 조절한다.
	GridObj.strBgImage = "/images/unipost_logo_white.gif";//WiseGrid의 배경으로 이미지를 넣는다.
	setHeader(GridObj);
	getData();
	setContextMenu();
	
</script>

<!--  서버와의 통신이 정상적으로 완료되면 발생한다.   -->
<script language=javascript for="WiseGrid" event="EndQuery()">
	GridEndQuery()
</script>
<script language=javascript for="WiseGrid" event="UserContextMenuClick(strMenuKey, strMenuItemKey, strColumnKey, nRow)">
	treeNodeHandler(strMenuKey, strMenuItemKey, strColumnKey, nRow);
</script>
