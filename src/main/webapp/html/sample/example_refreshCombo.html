<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>기본예제 - 기본</title>
    <script type='text/javascript' src='/js/jquery/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='/js/WiseGrid_TAG.js'></script>
    <script>
        function setHeader(GridObj) {
            GridObj.AddHeader("COMBO", "콤보리스트", "t_combo", 10, 90, true);
            GridObj.BoundHeader();

            /* Default 콤보리스트 */
            GridObj.AddComboListValue("COMBO", "프로세서", "CPU");
            GridObj.AddComboListValue("COMBO", "메모리", "MEM");
            GridObj.AddComboListValue("COMBO", "메인보드", "MAB");
        }

        function setData(GridObj) {
            for (var n = 0; n < 10; n++) {
                GridObj.AddRow();
            }
        }

        $(function () {

            var GridObj = document.WiseGrid;
            setHeader(GridObj);
            setData(GridObj);

            $('#btn1').click(function () {
                var comboData = [
                    {"displayText": "컴퓨터", "value": "COUMPUTER"},
                    {"displayText": "모니터", "value": "MONITOR"},
                    {"displayText": "프린터", "value": "PRINTER"}
                ];

                /* 콤보리스트 초기화, Default 선택 */
                GridObj.ClearComboList('COMBO');
                for (var n = 0, comboLen = comboData.length; n < comboLen; n++) {
                    GridObj.AddComboListValue("COMBO", comboData[n]["displayText"], comboData[n]["value"]);
                }

                for (var m = 0, rowLen = GridObj.GetRowcount(); m < rowLen; m++) {
                    GridObj.SetComboSelectedIndex("COMBO", m, 0);
                }
            });

            $('#btn2').click(function () {
                var comboData = [
                    {"displayText": "자전거", "value": "BYCYCLES"},
                    {"displayText": "오토바이", "value": "BIKE"},
                    {"displayText": "자동차", "value": "CAR"}
                ];

                /* 콤보리스트 초기화, Default 선택 */
                GridObj.ClearComboList('COMBO');
                for (var n = 0, comboLen = comboData.length; n < comboLen; n++) {
                    GridObj.AddComboListValue("COMBO", comboData[n]["displayText"], comboData[n]["value"]);
                }

                for (var m = 0, rowLen = GridObj.GetRowcount(); m < rowLen; m++) {
                    GridObj.SetComboSelectedIndex("COMBO", m, 0);
                }
            });
        });
    </script>
</head>
<body>
<table border=0 cellpadding="0" cellspacing="0">
    <tr>
        <td><button id="btn1">콤보데이터1 갱신</button></td>
        <td><button id="btn2">콤보데이터2 갱신</button></td>
    </tr>
</table>
<br>
<script>initWiseGrid("WiseGrid", "100%", "350");</script>
</body>
</html>
