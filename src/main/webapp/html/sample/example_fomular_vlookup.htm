<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<HTML>
<HEAD>
<TITLE>Basic Sample</TITLE>
<meta http-equiv='Content-Type' content='text/html; charset=euc-kr'>
<link rel='stylesheet' href='/css/wisegrid.css' type='text/css'>
<script type='text/javascript' src='/js/WiseGrid_TAG.js'></script>
<script type='text/javascript' src='example_fomular_vlookup.js'></script>
<script type='text/javascript' src='/js/WiseGrid_Property.js'></script>
<script type="text/javascript">
var GridObj={};
</script>
<script language=javascript for='WiseGrid' event='Initialize()'>
	GridObj = document.WiseGrid;
	
	setDefaultProperty(GridObj);	// 기본 Property 설정
	setConditionProperty(GridObj);	// 제약조건 Property 설정
	setHeader(GridObj);				// 헤더 설정
</script>

<script language=javascript for="WiseGrid" event="CellClick(strColumnKey,nRow)">
	var hiddenVal = GridObj.GetCellHiddenValue(strColumnKey,nRow);
	if(hiddenVal.indexOf('=')>-1){
		activeCellHiddenValue(GridObj,strColumnKey,nRow);
	}else{
		textClose();
	}
</script>

</HEAD>
<BODY >
<form name="examForm">
<div id="contents" style="width:100%">
    <div id="headerArea">
        <div class="title1_k">기본예제</div>
		<div class="hr"></div>
        <div class="title2_k" style="padding-left:20px;">엑셀수식 vlookup</div>
    </div>
	
	<div id="info" style="margin-top:10px;">
		
		<div style="width:auto;margin-left:30px;">
			
			엑셀과 같이 수식을 이용한 기능 구현이 가능합니다. (일부 수식만 지원)<br/>
			다른점은 구분자를 엑셀은 <font color="red" style="font-weight:bold;">","</font> WiseGrid는 <font style="font-weight:bold;" color="red">";"</font>를 사용합니다.
		</div>
		
		<div style="margin-top:10px;">
			<font color="red">(※엑셀 수식이 적용된 셀의 개수가 증가할 수록 비례해서 전체 연산 속도가 증가할 수 있습니다.)</font>
		</div>
		
		<div>
	</div>
	
	<div id="support" style="clear:both;margin-top:10px;">
		<b>vlookup</b>
		<div id="supportList">
		예제 ) =vlookup(B1;E1:F4;2;false)
		</div>
	</div>
	
	
	<div style="margin-top:20px;">
		<div style="float:left"><script type="text/javascript">btn("doQuery(GridObj)","조회")</script></div>  
		<div ><script type="text/javascript">btn("toggleCalcMode(GridObj)","엑셀수식 모드")</script></div>
		<div style="margin-top:5px;margin-bottom:5px;">※WiseGrid영역의 밑줄이 표시된 셀은 엑셀 수식이 적용된 셀입니다. 해당 셀을 클릭하면 적용된 수식을 확인할 수 있습니다.</div>    
	</div>
	<div id="out">
		<div id="outTxt" style="margin-left:30px;width:auto;height:auto;"></div>
	</div>
    <div id="gridArea">
        <script type="text/javascript">initWiseGrid("WiseGrid", "100%", "350");</script>
    </div>
    
</div>

</form></BODY>
</HTML>
