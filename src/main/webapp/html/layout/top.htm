<script>
function search() {
	parent.leftFrame.lmenu.searchKey.value = form1.searchKey.value;
	parent.right.location.href = "../demo/search.htm";
}

function removeImg(form) {
	alert(form.style);
}

function enableEnterKey() {
	function onkeypress(e) {
		if(window.event.keyCode == 13 && window.event.srcElement.type != "textarea" && window.event.srcElement.type != "button") { // 13 : Enter
			if(typeof search == "function") 
				search();
		}
	}
	document.onkeypress = onkeypress;
}
enableEnterKey();

</script>
